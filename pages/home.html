<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>TrackHub</title>
</head>
<body>
    <header>
        <nav class="page-nav">
          <h2 class="title">TrackHub</h2>
          <div class="nav-links">
            <div class="search-container">
              <input type="text" class="search-bar" placeholder="Search">
            </div>
            <div class="links-container">
              <a href="/pages/home.html">Home</a>
              <a href="/pages/feed-page.html">Songs</a>
              <a href="#">Artists</a>
              <button class="nav-btn"><a href="/pages/login.html">Account</a></button>
            </div>
          </div>
        </nav>
      </header>

      <div class="container">
        <div class="banner-section">
            <div class="label-section">
                <h1 class="title">
                    DISCOVER AND SHARE MUSIC
                </h1>
                <h3 class="subtitle">
                    Explore a catalog of songs, read lyrics, and annotate your favorite tracks.
                </h3>
                <label class="label-browse">
                    <h3 class="browse">BROWSE SONGS</h3>
                </label>

            <div class="img-section">
                <div class="vinyl-record"></div>
                <h2 class="like"><i class="far fa-heart"></i>Like</h2>
                <h2 class="comment"><i class="far fa-comment"></i>Comment</h2>
                <h2 class="share"><i class="fas fa-share"></i>Share</h2>
                <h2 class="annotate"><i class="fas fa-pen"></i>Annotate</h2>
            </div>
        </div>

        this is the footer
      </footer>
