<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>TrackHub</title>
</head>
<body>
  <div id="header-container"></div>

  <div class="container">
    <div class="banner-section">
      <div class="label-section">
        <h1 class="title">
          DISCOVER AND SHARE MUSIC
        </h1>
        <h3 class="subtitle">
          Explore a catalog of songs, read lyrics, and annotate your favorite tracks.
        </h3>
        <label class="label-browse">
          <h3 class="browse">BROWSE SONGS</h3>
        </label>
      </div>
      <div class="img-section">
        <div class="vinyl-record"></div>
        <h2 class="like"><i class="far fa-heart"></i>Like</h2>
        <h2 class="comment"><i class="far fa-comment"></i>Comment</h2>
        <h2 class="share"><i class="fas fa-share"></i>Share</h2>
        <h2 class="annotate"><i class="fas fa-pen"></i>Annotate</h2>
      </div>
    </div>
  </div>
    <footer>
      this is the footer
    </footer>
    <script type="module" src="/scripts/loadComponent.js"></script>
    <script type="module" src="/scripts/home.js"></script>
</body>
</html>
