<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Musicdex</title>
  <link rel="stylesheet" href="/styles/login.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
  integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body className="">
  
  <header>
    <nav class="page-nav">
      <h2 class="title">TrackHub</h2>
      <div class="nav-links">
        <div class="search-container">
          <input type="text" class="search-bar" placeholder="Search">
        </div>
        <div class="links-container">
          <a href="/pages/home.html">Home</a>
          <a href="/pages/feed-page.html">Songs</a>
          <a href="#">Artists</a>
          <button class="nav-btn"><a href="#">Account</a></button>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="content login-content">

      <div class="first-column">
        <h2 class="title">Hello, new here?</h2>
        <p class="description">Register with your personal data!</p>
        <button id="signin" class="btn">Sign in</button>
      </div>

      <div class="second-column">

        <h2 class="title">Log in at TrackHub!</h2>
        <p class="description">Use your email and password!</p>

        <form class="form login-form">
          <label class="label-input" for="">
            <i class="far fa-envelope icon-modify"></i>
            <input type="email" placeholder="Email">
          </label>
          <label class="label-input" for="">
            <i class="fas fa-lock icon-modify"></i>
            <input type="password" placeholder="Password">
          </label>
          <label for="">
            <button class="btn">log in</button>
          </label>
        </form>

      </div>
    </div>

    <div class="content sign-content">

      <div class="first-column">
        <h2 class="title">Already have an account?</h2>
        <p class="description">Enter with your personal details</p>
        <button id="login" class="btn">log in</button>
      </div>

      <div class="second-column">

        <h2 class="title">Create account at TrackHub!</h2>
        <p class="description">Insert your personal information:</p>

        <form class="form">
          <label class="label-input" for="">
            <i class="far fa-user icon-modify"></i>
            <input type="text" placeholder="Name">
          </label>
          <label class="label-input" for="">
            <i class="far fa-calendar icon-modify"></i>
            <input type="date">
          </label>
          <label class="label-input" for="">
            <i class="far fa-envelope icon-modify"></i>
            <input type="email" placeholder="Email">
          </label>
          <label class="label-input" for="">
            <i class="fas fa-lock icon-modify"></i>
            <input type="password" placeholder="password">
          </label>
          <button class="btn">sign up</button>
        </form>
      </div>

    </div>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('sign-in-js');
    });
  </script>
  <script src="/scripts/script.js"></script>
</body>
</html>
