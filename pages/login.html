<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login in TrackHub</title>
  <link rel="stylesheet" href="/styles/login.css"/>
  <link rel="stylesheet" href="/styles/header.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
  integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body className="sign-in-js">
  
  <div id="header-container"></div>


  <div class="container">
    <div class="content login-content">

      <div class="first-column">
        <h2 class="title">Hello, new here?</h2>
        <p class="description">Register with your personal data!</p>
        <button id="signin" class="btn">Sign in</button>
      </div>

      <div class="second-column">

        <h2 class="title">Log in at TrackHub!</h2>
        <p class="description">Use your email and password!</p>

        <form class="form login-form">
          <label class="label-input" for="login-email">
            <i class="far fa-envelope icon-modify"></i>
            <input id="login-email" type="email" placeholder="Email">
          </label>

          <label class="label-input" for="login-password">
            <i class="fas fa-lock icon-modify"></i>
            <input id="login-password" type="password" placeholder="Password">
          </label>

          <button class="btn" type="submit">log in</button>
        </form>

      </div>
    </div>

    <div class="content sign-content">

      <div class="first-column">
        <h2 class="title">Already have an account?</h2>
        <p class="description">Enter with your personal details</p>
        <button id="login" class="btn">log in</button>
      </div>

      <div class="second-column">

        <h2 class="title">Create account at TrackHub!</h2>
        <p class="description">Insert your personal information:</p>

        <form class="form sign-form">
          <label class="label-input" for="sign-name">
            <i class="far fa-user icon-modify"></i>
            <input id="sign-name" type="text" placeholder="Name">
          </label>

          <label class="label-input" for="sign-date">
            <i class="far fa-calendar icon-modify"></i>
            <input id="sign-date" type="date">
          </label>

          <label class="label-input" for="sign-email">
            <i class="far fa-envelope icon-modify"></i>
            <input id="sign-email" type="email" placeholder="Email">
          </label>

          <label class="label-input" for="sign-password">
            <i class="fas fa-lock icon-modify"></i>
            <input id="sign-password" type="password" placeholder="password">
          </label>

          <button class="btn" type="submit">sign up</button>
        </form>
      </div>

    </div>
  </div>
  <script type="module" src="/scripts/script.js"></script>
  <script type="module" src="/scripts/loadComponent.js"></script>
</body>
</html>
